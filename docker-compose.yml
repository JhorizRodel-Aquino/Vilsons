services:
  mysql:
    image: mysql:8
    container_name: vilsons-mysql
    environment:
      MYSQL_ROOT_PASSWORD: vilsons
      MYSQL_DATABASE: VILSONS
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - '3307:3306'  # Host:3307 → Container:3306
    restart: always
    # This healthcheck waits for MySQL to be fully ready
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-pvilsons", "-e", "SELECT 1", "vilsons"]
      timeout: 20s
      retries: 10
      interval: 5s
      start_period: 30s

  backend:
    build: ./backend
    container_name: vilsons-backend
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./backend/.env
    command: sh -c "sleep 15 && npx prisma db push && npx prisma db seed && npm run dev"
    ports:
      - '3000:3000'  # ← ADD THIS LINE
    restart: always

  frontend:
    build: ./frontend
    container_name: vilsons-frontend
    ports:
      - '8080:8080'  # Frontend exposes port 8080 directly
    restart: always