<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raw Login Test</title>
</head>
<body>
  <form id="loginForm">
    <input id="username" type="text" placeholder="username" required />
    <br />
    <input id="password" type="password" placeholder="password" required />
    <br />
    <button type="submit">Login</button>
  </form>

  <button id="refreshBtn">Refresh Token</button>

  <pre id="result"></pre>

  <script>
    const form = document.getElementById("loginForm");
    const result = document.getElementById("result");
    const refreshBtn = document.getElementById("refreshBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://need-genesis-chips-welfare.trycloudflare.com/auth", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include", // send cookies
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        result.textContent = "Request failed";
      }
    });

    // Refresh token simulation
    refreshBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("https://need-genesis-chips-welfare.trycloudflare.com/refresh", {
          method: "GET",
          credentials: "include", // send cookie for refresh token
        });

        const data = await res.json();
        result.textContent = "Refresh response:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        result.textContent = "Refresh failed";
      }
    });
  </script>
</body>
</html>
